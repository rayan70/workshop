<h1>Interpolation :</h1>
<div><p> Bonjour {{var1}}</p></div>
<h1>Property Binding :</h1>
<div><img [src]="var2" width="50" height="50"></div>
<h1>Event Binding :</h1>
<div><button (click)="func()">Click here</button></div>
<h1>Two Way Binding :</h1>
<div><input [(ngModel)] ="var3"><h2>{{var3}}</h2></div>
